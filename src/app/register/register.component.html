<div class="center">
  <form>
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="register.username" />
        </div>
        <div class="form-group">
          <label for="mail">Mail:</label>
          <input type="text" name="mail" class="form-control" [(ngModel)]="register.mail" />
        </div>
        <div class="form-group"  *ngIf="flag==false">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="pwd" [(ngModel)]="register.pwd" />
        </div>
        <button (click)="onRegister()" class="btn btn-success" *ngIf="flag==false">Save</button>
          <button (click)="onUpdateRegister()"  class="btn btn-success" *ngIf="flag==true">Update</button>
