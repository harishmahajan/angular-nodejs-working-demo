<div class="table-responsive">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <a class="btn btn-primary" href="/register">Add New</a>
    <table class="table table-hover top">
      <thead>
        <tr>
          <th>UserName</th>
          <th>Mail</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dt of datas">
          <td>{{dt.username}}</td>
          <td>{{dt.mail}}</td>
          <td>
            <a (click)="editData(dt._id)" class="hv">
              <span class="glyphicon glyphicon-edit"></span>
            </a> |
            <a (click)="deleteData(dt._id)" class="hv">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </td>
        </tr>
        <tr *ngIf="datas.length==0" class="text-center">
          <td colspan="3"><h3>Users not available...!!!</h3></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
